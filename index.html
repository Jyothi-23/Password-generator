<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    
    <div class="password-box">
      <input type="text" id="password" readonly placeholder="Generate a password">
      <button id="copy-btn">ðŸ“‹</button>
    </div>
    
    <div class="settings">
      <div class="length">
        <label>Password Length: <span id="length-value">12</span></label>
        <input type="range" id="length-slider" min="8" max="32" value="12">
      </div>
      
      <div class="options">
        <label><input type="checkbox" id="uppercase" checked> Uppercase (A-Z)</label>
        <label><input type="checkbox" id="lowercase" checked> Lowercase (a-z)</label>
        <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label>
        <label><input type="checkbox" id="symbols" checked> Symbols (!@#$)</label>
      </div>
      
      <div class="strength">
        <span>Strength: </span>
        <span id="strength-value">Medium</span>
      </div>
      
      <button id="generate-btn">Generate Password</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
